<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('projects')"></head>
<body>
<div th:replace="layout :: header"></div>
<div th:replace="layout :: nav"></div>
        <section>
            <div class="container wrapper">
                <div class="project-list single">
                    <div class="project">
                        <h2 th:text="${project.projectName}">Website Project</h2>
                        <p th:text="${project.projectDescription}">Design and build a custom website</p>
                        <span class="'tag ' + ${#strings.toLowerCase(project.projectStatus)}" th:text="${project.projectStatus}">Project status</span>
                    </div>
                    <div class="roles-collaborators">
                        <h3>Roles &amp; Collaborators</h3>
                        <div class="list-item" th:each="collab : ${collaborators}">
                            <span class="primary"
                                  th:if="${collab.role != null}"
                                  th:text="${collab.role.roleName}">Developer</span>
                            <span class="secondary" th:text="${colab.name}">Michael Pemulis</span>
                        </div>
                    </div>
                    <div class="actions">
                        <a class="button" th:href="@{${project.id} + '/edit'}">Edit Project</a>
                        <a class="button" href="project_collaborators.html">Edit Collaborators</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
