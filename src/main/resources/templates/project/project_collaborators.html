<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('collaborators')"></head>
<body>
<div th:replace="layout :: header"></div>
<div th:replace="layout :: nav"></div>

        <section>
            <div class="container wrapper">
                <form method="post" >
                    <label>Edit Collaborators: Website Project</label>
                    <ul class="checkbox-list">
                        <li th:each="role : ${rolesNeeded}">
                            <span class="primary"  th:text="${role.roleName}">Developer</span>
                            <div class="custom-select" th:each="colab : ${collaborators}">
                                <span class="dropdown-arrow"></span>
                                <select>
                                    <option th:text="${colab.name}" value="#">Michael Pemulis</option>
                                </select>
                            </div>
                        </li>
                    </ul>
                    <div class="actions">
                        <input type="submit" value="Save" class="button"/>
                        <a th:href="@{projects/'${project.id}'}" class="button button-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
